<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Demo page for svgViewer</title>

  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

  <link rel="stylesheet" href="../dist/svgagile.css">

  <style>

    #floating {
      position: absolute;
      top: 2em;
      left: 2em;
      width: 14em;
      height: 3em;
      background: green;
      padding-left: 1.5em;
      color: white;
    }
  </style>
</head>
<body>
  <svg id="svg-element" xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 2000 1000">
    <g>
      <rect class="greem dave" height="1000" width="2000" y="0" x="0" fill="#ffdf40"/>
      <text font-size="144px" y="550" x="500" >SVG DOCUMENT</text>
    </g>
    <circle id="circle1" cx="1210" cy="630" r="200", fill="#612580"/>
    <circle id="circle2" cx="200" cy="180" r="200", fill="#2a4380"/>
    <circle id="circle3" cx="1800" cy="600" r="200", fill="#4a036f"/>
    <circle id="circle4" cx="1700" cy="830" r="200", fill="#06246f"/>
    <circle id="circle5" cx="800" cy="450" r="200", fill="#7309aa"/>
    <circle id="circle6" cx="900" cy="790" r="200", fill="#123eab"/>
    <circle id="circle7" cx="320" cy="410" r="200", fill="#a13dd5"/>
    <circle id="circle8" cx="1150" cy="220" r="200", fill="#466fd5"/>
    <circle id="circle9" cx="520" cy="340" r="200", fill="#af66d5"/>
    <circle id="circle10" cx="640" cy="710" r="200", fill="#6cbad5"/>
  </svg>
  <div id="floating">
    <h3>Fixed float</h3>
  </div>

  <script src="../javascripts/hammerjs/hammer.min.js"></script>
  <script src="../javascripts/hammerjs/plugins/hammer.fakemultitouch.js"></script>
  <script src="../dist/svgagile.min.js"></script>
  <script>
    Hammer.plugins.fakeMultitouch();
    new Agile('circle1');
    new Agile('circle2');
    new Agile('circle3');
    new Agile('circle4');
    new Agile('circle5');
    new Agile('circle6');
    new Agile('circle7');
    new Agile('circle8');
    new Agile('circle9');
    new Agile('circle10');
  </script>
</body>
</html>
